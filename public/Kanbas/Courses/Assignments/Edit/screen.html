                <select id="select-one-genre">

                <h3>Assignment Name</h3>
                <form id="text-fields">
                    <label for="assignment-name"></label>
                    <input id="assignment-name" placeholder="A1 - ENV + HTML"/>
                </form>
        
                <br></br>
        
                <form id="textarea">

                <form id="text-fields">
                    <label for="points">Points</label></form>

                </form>
        
                <br></br>
        
                <label>Assignment Group</label></br>
                <select id="select-assignment-group"> 
                    <option value="ASSIGNMENTS">ASSIGNMENTS</option>
                    <option value="OTHER-OPTION">Other Option</option>

                <br></br>
        
                <label>Display Grade as</label></br>

                </select>
        
                <br></br>
        
                <label>Submission Type</label></br>

                    <option value="OTHER-OPTION">Other Option</option>
                </select>
        
                <br></br>
        
                <label>Online Entry Options</label>
                <br/>
                <input type="checkbox" value="TEXT-ENTRY"

                <input type="checkbox" value="WEBSITE-URL"
                      name="check-online-entry" id="website-url"/>
                <label for="website-url">Website URL</label>    <br/>
            
                <input type="checkbox" value="MEDIA-RECORDINGS"
                      name="check-online-entry" id="media-recordings" />

                <input type="checkbox" value="STUDENT-ANNOTATION"
                      name="check-online-entry" id="student-annotation"/>
                <label for="student-annotation">Student Annotation</label> <br/>
        
                <input type="checkbox" value="FILE-UPLOADS"
                      name="check-online-entry" id="file-uploads"/>
                <label for="file-uploads">File Uploads</label><br/>
        
                <br></br>
                <form id="text-fields">
                    <label for="assign-to">Assign to</label></form>
                    <input id="assign-to" placeholder="Everyone"/>
                </form>
        
                <br></br>

                <input type="date"
                  id="text-fields-due"
                  value="2021-01-01"/>
        
                <br></br>
                <label for="text-fields-available"> Available from </label> <br/>

                id="text-fields-available"
                value="2021-01-01"/>
        
                <br></br>

                id="text-fields-until"
